<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-plane color="black" position="0 0 -4" width="11" height="1.5" rotation="-90 0 0"></a-plane>
        <a-box position="-1 0.5 -4.5" color="red" radius="0.4"></a-box>
        <a-ring position="-2.5 0.7 -4" color="green" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-sphere position="2.3 0.5 -4.2" color="blue" radius="0.5"></a-sphere>
        <a-cylinder position="0.8 0.8 -4.4" color="teal" height="1.5" radius="0.6"></a-cylinder>
        <a-octahedron position="3.7 0.8 -3.8" color="orange" radius="0.6"></a-octahedron>
        <a-icosahedron position="-3.8 0.8 -3.5" color="yellow" radius="0.6"></a-icosahedron>
    </a-scene>
</body>

</html>
